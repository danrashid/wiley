<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>wiley</title>
  </head>

  <body>
    <main>Loadingâ€¦</main>
  </body>
  <script type="module">
    import { $, el, req } from "./scripts.js";

    let json;

    window.setTimeout(async () => {
      json = await req("./test.json");

      let cell;
      const element = el(
        "table",
        { style: { background: "black", color: "white" }, border: 1 },
        el("tr", el("td", "sup", el("br"), "y'all")),
        el(
          "tr",
          (cell = el(
            "td",
            {
              onclick: (event, element) => {
                console.log(`${element} clicked via ${event.target}`);
              },
              style: {
                "font-family": "monospace",
                "white-space": "pre",
              },
            },
            ...json.data.map((datum) =>
              el(
                "dl",
                ...Object.entries(datum).flatMap(([key, value]) => [
                  el("dt", key),
                  el("dd", value),
                ])
              )
            )
          ))
        )
      );

      $("main").replaceChildren(element);

      cell.style.background = "red";
    }, 2000);
  </script>
</html>
