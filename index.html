<html lang="en">
  <head>
    <meta charset="utf-8" />

  <script type="module">
    import { $, el, fetch } from "./scripts.js";

    let json;

    window.setTimeout(async () => {
      json = await fetch("./test.json");

      const element = el(
        "table",
        { style: { background: "black", color: "white" }, border: 1 },
        el("tr", el("td", "sup", el("br"), "y'all")),
        el(
          "tr",
          el(
            "td",
            {
              onclick: (event, element) => {
                console.log(`${element} clicked via ${event.target}`);
              },
              style: {
                "font-family": "monospace",
                "white-space": "pre",
              },
            },
            el("p", JSON.stringify(json, undefined, 2))
          )
        )
      );

      $("main").replaceChildren(element);
    }, 2000);
  </script>
</html>
